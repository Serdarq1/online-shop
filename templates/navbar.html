{% include 'base.html' %}

<div id="side-bar" class="fixed left-0 top-0 z-40 hidden h-full w-64 bg-white shadow-xl border-r transition-transform duration-300 ease-in-out">
  <button
    id="close-sidebar"
    class="absolute right-3 top-3 rounded-full p-2 text-gray-500 hover:bg-gray-100 hover:text-gray-700"
    aria-label="Close sidebar" onclick="toggleSide()"
  >
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-5">
      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
    </svg>
  </button>

  <div class="mt-20 flex flex-col space-y-6 px-6">
    <div>
      <p class="text-xs font-semibold text-gray-500 uppercase tracking-wide">Collections</p>
      <ul class="mt-3 space-y-2">
        <li><a href="{{url_for('products')}}" class="block text-lg font-medium text-gray-900 hover:text-gray-700 transition">All</a></li>
        <li><a href="{{url_for('sweatshirts')}}" class="block text-lg font-medium text-gray-900 hover:text-gray-700 transition">Sweatshirts</a></li>
        <li><a href="{{url_for('jeans')}}" class="block text-lg font-medium text-gray-900 hover:text-gray-700 transition">Jeans</a></li>
        <li><a href="{{url_for('trousers')}}" class="block text-lg font-medium text-gray-900 hover:text-gray-700 transition">Trousers</a></li>
      </ul>
    </div>

    <div class="border-t pt-6">
      <p class="text-xs font-semibold text-gray-500 uppercase tracking-wide">Help</p>
      <ul class="mt-3 space-y-2">
        <li><a href="#" class="text-sm text-gray-700 hover:text-gray-900 transition">Shipping & Returns</a></li>
        <li><a href="#" class="text-sm text-gray-700 hover:text-gray-900 transition">Contact Us</a></li>
        <li><a href="#" class="text-sm text-gray-700 hover:text-gray-900 transition">FAQ</a></li>
      </ul>
    </div>
  </div>
</div>


<div class="ml-8 mr-8 mt-4 flex justify-between">
    <div class="left">
        <button id="menu" onclick="toggleSide()"><i class="fa-solid fa-bars fa-xl text-black cursor-pointer hover:text-gray-600 transition"></i></button>
    </div>
    <div class="middle">
        <a href="{{url_for('index')}}"><h1 class="font-bold text-2xl ml-60 cursor-pointer hover:text-gray-600 transition">DRL</h1></a>
    </div>
    <div class="right flex justify-between">
        <form action="{{url_for('search')}}" method="get" class="flex items-center gap-2">
          <input
            type="search" name="q" placeholder="Search"
            class="rounded-md border px-3 py-2 w-56"
            value="{{ request.args.get('q', '') }}"
          />
          <button class="rounded-md border px-3 py-2 transition hover:bg-gray-800 hover:text-white cursor-pointer">Search</button>
      </form>

        <a href="{{url_for('cart')}}"> <img src="../static/assets/cart.png" class="w-10 mt-[-6px] cursor-pointer" /> </a>
        {% if current_user.is_authenticated %}
          <a href="{{url_for('user_account')}}"><img src="../static/assets/user.png" class="w-10 mt-[-6px] cursor-pointer" /></a>
        {% else %}
          <a href="{{url_for('login')}}"><img src="../static/assets/user.png" class="w-10 mt-[-6px] cursor-pointer" /></a>
        {% endif %}
    </div>
</div>

<script>
    sideBar = document.getElementById("side-bar")

    function toggleSide()Â {
        sideBar.classList.toggle('hidden')
    }
</script>
